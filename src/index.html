<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog breed quiz</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="dogbreedlist.html">Dog breed list</a></li>
          <li><a href="questionnaire.html">Questionnaire</a></li>
          <li><a href="aboutus.html">About us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="button-container">
        <button id="buttonquiz">Find out my best match</button>
      </div>
      <form id="questionnaire"method="get" action="/">
        <template id="question__template">
            <fieldset class="question__container">                  
                <h2><legend class="question__title"></legend></h2>
                <div class="question__navigation">
                    <button type="button">Previous question</button>
                    <button type="button">Next question</button>
                </div>
                <!-- The label with input inside it, which will be cloned for each option -->
                <label class="question__label"><input type="radio" class="question__input">Option Text</label>
            </fieldset>
        </template>
      </form>
    </main>
    <footer></footer>
    <script src="js/questions.js"></script>
  </body>
</html>
